<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timer Kerja Retro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">‚è≥ TIMER KERJA RETRO</h1>

    <div class="timer-display">
      <span id="hour-display">00</span>
      <span class="colon">:</span>
      <span id="minute-display">00</span>
      <span class="colon">:</span>
      <span id="second-display">00</span>
    </div>

    <p id="session-label" class="session-label">Sesi Kerja</p>

    <div class="duration-input">
      <div class="input-group">
        <h3>Durasi Kerja</h3>
        <div class="row">
          <input type="number" id="work-hours" min="0" value="0" />
          <input type="number" id="work-minutes" min="0" max="59" value="0" />
        </div>
      </div>
      <div class="input-group">
        <h3>Durasi Istirahat</h3>
        <div class="row">
          <input type="number" id="break-hours" min="0" value="0" />
          <input type="number" id="break-minutes" min="0" max="59" value="0" />
        </div>
      </div>
    </div>

    <div class="button-controls">
      <button id="start">‚ñ∂ Start</button>
      <button id="pause">‚è∏ Pause</button>
      <button id="reset">üîÑ Reset</button>
    </div>
  </div>

  <!-- Audio alarm -->
  <audio id="alarm-audio" src="spongebob-fail.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
